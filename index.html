<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <!-- header -->
    <header>
      <h1>Weather DashBoard</h1>
    </header>

    <!-- main -->
    <main>
      <div class="container">
        <!-- form -->
        <form id="city-form">
          <label for="city">Search for a city:</label>
          <input type="text" id="city-name" />
          <button type="submit">Search</button>
        </form>

        <!-- previous searches -->
        <div id="previous-searches">
          <ul id="searched-list"></ul>
        </div>

        <!-- weather data -->
        <div id="current-weather">
          <h2>Results: <span id="city-date-icon"></span></h2>
          <div id="weather-data">
            <ul id="current-data-list"></ul>
          </div>
        </div>
        <div id="five-day-forecast"></div>
      </div>
    </main>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
