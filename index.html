<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <!-- header -->
    <header>
      <h1 class="text-center m-3 mt-0 p-2 text-light">Weather DashBoard</h1>
    </header>

    <!-- main -->
    <main>
      <div class="container row">
        <div class="col-12 col-md-4">
          <!-- form -->
          <form id="city-form" class="d-flex flex-column">
            <label for="city"> <h2>Search for a city:</h2> </label>
            <input type="text" placeholder="City" id="city-name" class="my-2" />
            <button type="submit" class="btn btn-primary">Search</button>
          </form>

          <!-- previous searches -->
          <div id="previous-searches">
            <ul id="searched-list"></ul>
          </div>
        </div>

        <!-- weather data -->
        <div class="col-12 col-md-8">
          <!-- current weather -->
          <div id="current-weather">
            <h2>Results: <span id="city-date-icon"></span></h2>
            <div id="weather-data">
              <ul id="current-data-list"></ul>
            </div>
          </div>

          <!-- five day forecast-->
          <div id="five-day-forecast">
            <h3 id="five-day-title">5-Day Forecast:</h3>
          </div>
        </div>
      </div>
    </main>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
